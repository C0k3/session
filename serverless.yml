service: session
custom:
  config: ${file(./config/${opt:stage}.js):config}
provider:
  name: aws
  region: us-west-2
  runtime: nodejs4.3
  cfLogs: true 
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "ec2:CreateNetworkInterface"
        - "ec2:DescribeNetworkInterfaces"
        - "ec2:DeleteNetworkInterface"
      Resource: "*"
  environment:
    STAGE: ${opt:stage}
    USERS_TABLE: ${self:custom.config.UsersTable}
    REFRESH_TOKEN_TABLE: ${self:custom.config.RefreshTokenTable}
    ACCESS_TOKEN_EXPIRATION: ${self:custom.config.AccessTokenExpiration}
    REFRESH_TOKEN_EXPIRATION: ${self:custom.config.RefreshTokenExpiration}
    LOG_LEVEL: ${self:custom.config.LogLevel}
    API_ID_SALT: ${self:custom.config.ApiIdSalt}
    PASSWORD_SALT: ${self:custom.config.PasswordSalt}
# NOTE: vpc deployment can fail due to a race condition in CFT: functions are being created before the role permissions are ready
# see: https://github.com/serverless/serverless/issues/2697
# until this is fixed, you have to do an initial sls deploy in 2 passes:
# 1. sls deploy with iamRoleStatements including the proper ec2 actions
# 2. then sls deploy with vpc configs
  vpc:
    securityGroupIds:
      - ${self:custom.config.VPC.SG1}
    subnetIds:
      - ${self:custom.config.VPC.SN1}
      - ${self:custom.config.VPC.SN2}
  #profile: ko-playground-admin

package:
  exclude:
    - gulpfile.js
    - lambda_functions/**/*.test.js
    - lib/**/*.test.js
    - config

functions:
  ping:
    handler: handler.ping
    events:
      - http:
          path: ping
          method: GET
          cors: true
  getSession:
    handler: handler.getSession
    events:
        - http: 
            path: session
            method: GET
            cors: true
            authorizer: 
              name: authorizer
              resultTtlInSeconds: 3
              identitySource: method.request.header.Authorization
  createSession:
    handler: handler.createSession
    events:
        - http:
            path: session
            method: POST
            cors: true
            authorizer:
              name: clientIdAuthorizer
              resultTtlInSeconds: 300
              identitySource: method.request.header.x-koms-clientid
  refreshSession:
    handler: handler.refreshSession
    events:
        - http:
            path: session
            method: PUT
            cors: true
            authorizer:
              name: clientIdAuthorizer
              resultTtlInSeconds: 300
              identitySource: method.request.header.x-koms-clientid
  deleteSession:
    handler: handler.deleteSession
    events:
        - http:
            path: session
            method: DELETE
            cors: true
            authorizer: 
              name: clientIdAuthorizer
              resultTtlInSeconds: 300
              identitySource: method.request.header.x-koms-clientid
  createUser:
    handler: handler.createUser
    events:
        - http: 
            path: user
            method: POST
            cors: true
            authorizer: 
              name: clientIdAuthorizer
              resultTtlInSeconds: 300
              identitySource: method.request.header.x-koms-clientid
  getUser:
    handler: handler.getUser
    events:
        - http:
            path: user
            method: GET
            cors: true
            authorizer: 
              name: authorizer
              resultTtlInSeconds: 3
              identitySource: method.request.header.Authorization
  authorizer:
    handler: handler.authorizer
  clientIdAuthorizer:
    handler: handler.clientIdAuthorizer

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: Email
          AttributeType: S
        - AttributeName: Id
          AttributeType: S
        GlobalSecondaryIndexes:
        - IndexName: Email-index
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            WriteCapacityUnits: 5
            ReadCapacityUnits: 5
          KeySchema:
          - KeyType: HASH
            AttributeName: Email
        ProvisionedThroughput:
          WriteCapacityUnits: 5
          ReadCapacityUnits: 5
        TableName: ${self:custom.config.UsersTable}
        KeySchema:
        - KeyType: HASH
          AttributeName: Id
    TokenTable:
      Type: AWS::DynamoDB::Table
      Properties:        
        AttributeDefinitions:
        - AttributeName: PrincipalId
          AttributeType: S
        - AttributeName: RefreshToken
          AttributeType: S
        - AttributeName: AccessToken
          AttributeType: S
        GlobalSecondaryIndexes:
        - IndexName: PrincipalId-index
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            WriteCapacityUnits: 5
            ReadCapacityUnits: 5
          KeySchema:
          - KeyType: HASH
            AttributeName: PrincipalId
        - IndexName: AccessToken-index
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            WriteCapacityUnits: 5
            ReadCapacityUnits: 5
          KeySchema:
          - KeyType: HASH
            AttributeName: AccessToken
        ProvisionedThroughput:
          WriteCapacityUnits: 5
          ReadCapacityUnits: 5
        TableName: ${self:custom.config.RefreshTokenTable}
        KeySchema:
        - KeyType: HASH
          AttributeName: RefreshToken
